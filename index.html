<!DOCTYPE html>
 <html>
  <HEAD><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body class="todo">
  <section class="todo__header">
    <img src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="todo__header-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </section>
  <div class="todo__main">
    <p id="topSectionForAddingElementToList">
      <label for="new-task">Add Item</label>
      <div class="todo__main-taskWrapper">
        <input id="new-task" class="todo__main-task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3> 
    <ul id="incompleteTasks">
      <li>
        <input type="checkbox">
        <label class="todo__main-task">Pay Bills</label>
        <input type="text" class="todo__main-task">
        <button class="todo__main-editBtn">Edit</button>
        <button class="todo__main-deleteBtn">
          <img src="./remove.svg" alt="remove picture">
        </button>
      </li>
      <li class="todo__main-editMode">
        <input type="checkbox">
        <label class="todo__main-task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__main-task">
        <button class="todo__main-editBtn">Save</button>
        <button class="todo__main-deleteBtn">
          <img src="./remove.svg" alt="remove picture">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li>
        <input type="checkbox" checked>
        <label class="todo__main-task">See the Doctor</label>
        <input type="text" class="task">
        <button class="todo__main-editBtn">Edit</button>
        <button class="todo__main-deleteBtn">
          <img src="./remove.svg" alt="remove picture">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
